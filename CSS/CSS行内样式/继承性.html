<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>继承性</title>
    <style>
        div{
            color: aqua;
            font-size: 40px;
        }
        p{
            color: blue;
        }
        .test{
            color: rgb(91,33,114);
        }

    </style>
</head>
<body>
    <div>
        我是div中的文字
        <span class="test">我是span中的文字1</span>
        <span>我是span中的文字2</span>
        <span>我是span中的文字3</span>
        <span>我是span中的文字4</span>
        <p>
            <span>我是span中的文字5</span>
        </p>
    </div>
</body>
</html>
