<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        div::first-letter{
            color: brown;
            font-size: 80px;
        }
        div::selection{
            color: aqua;
        }
        div::before{
            content: "￥";
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div>99</div>
</body>
</html>
